<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script type="text/javascript" src="uitleg.js"></script>
    <title>Uitleg blackjack</title>
  </head>

  <body>

    <a-scene  id="js--scene">
      <a-light type="ambient" color="#yellow" position="0 5 0"></a-light>
      <a-light type="point" color="red" position="-2 1 0"></a-light>
      <a-assets>
        <a-asset-item id="dealer-obj" src="blender/dealer.obj"></a-asset-item>
        <a-asset-item id="dealer-mtl" src="blender/dealer.mtl"></a-asset-item>
        <a-asset-item id="speechbubble-obj" src="blender/speechbubble.obj"></a-asset-item>
        <a-asset-item id="speechbubble-mtl" src="blender/speechbubble.mtl"></a-asset-item>
        <a-asset-item id="blackjackTafel-obj" src="blender/BLACKJACKTAFEL3.glb"></a-asset-item>
        <a-asset-item id="stoel-obj" src="blender/stoel.obj"></a-asset-item>
        <a-asset-item id="stoel-mtl" src="blender/stoel.mtl"></a-asset-item>
        <a-asset-item id="50eu-obj" src="blender/50eu.obj"></a-asset-item>
        <a-asset-item id="50eu-mtl" src="blender/50eu.mtl"></a-asset-item>
        <a-asset-item id="25eu-obj" src="blender/25eu.obj"></a-asset-item>
        <a-asset-item id="25eu-mtl" src="blender/25eu.mtl"></a-asset-item>
        <a-asset-item id="10eu-obj" src="blender/10eu.obj"></a-asset-item>
        <a-asset-item id="10eu-mtl" src="blender/10eu.mtl"></a-asset-item>
        <!--<a-asset-item id="5eu-obj" src="blender/5eu.obj"></a-asset-item>
        <a-asset-item id="5eu-mtl" src="blender/5eu.mtl"></a-asset-item> -->
        <a-asset-item id="5eu-obj" src="blender/5eu.glb"></a-asset-item>
        <a-asset-item id="cheat-obj" src="blender/cheat.obj"></a-asset-item>
        <a-asset-item id="cheat-mtl" src="blender/cheat.mtl"></a-asset-item>
        <img src="img/backside2.jpg" id="backside" alt="achterkant">
        <!--alle sounds -->
        <audio id="welkom-sound" src="sound/1_welkombijblackjack.wav"></audio>
        <audio id="intro-sound" src="sound/2_intro.wav"></audio>
        <audio id="waardekaarten-sound" src="sound/3_WaardesKaarten.wav"></audio>
        <audio id="deAas-sound" src="sound/4_deAas.wav"></audio>
        <audio id="hoejewint-sound" src="sound/5_hoejewint.wav"></audio>
        <audio id="inzetten-sound" src="sound/6_inzetten.wav"></audio>
        <audio id="hitknop-sound" src="sound/7_hitknop.wav"></audio>
        <audio id="stand-sound" src="sound/8_stand.wav"></audio>
        <audio id="winst1-sound" src="sound/9_winst1.wav"></audio>
        <audio id="doubledown-sound" src="sound/10_doubledown.wav"></audio>

      </a-assets>

      <a-entity id="welkomSound" sound="src: #welkom-sound"></a-entity>
      <a-entity id="introSound" sound="src: #intro-sound"></a-entity>
      <a-entity id="waardekaartenSound" sound="src: #waardekaarten-sound"></a-entity>
      <a-entity id="deAasSound" sound="src: #deAas-sound"></a-entity>
      <a-entity id="hoejewintSound" sound="src: #hoejewint-sound"></a-entity>
      <a-entity id="inzettenSound" sound="src: #inzetten-sound"></a-entity>
      <a-entity id="hitknopSound" sound="src: #hitknop-sound"></a-entity>
      <a-entity id="standSound" sound="src: #stand-sound"></a-entity>
      <a-entity id="winst1Sound" sound="src: #winst1-sound"></a-entity>
      <a-entity id="doubledownSound" sound="src: #doubledown-sound"></a-entity>

      <!--Position waarde voor mobile VR = 0 0.75 -6 -->
      <a-entity id="rig"
                position="0 1.8 6">
      <a-camera id="js--camera" position="0 0 0">
        <a-entity
                  animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1;"
                  animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1;"
                  animation__mouseLeave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1;"
                  cursor="fuse: true; fuseTimeout: 2000;"
                  material="color: lime; shader: flat;"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                  position="0 0 -0.5"
                  raycaster="objects: .clickable">
          </a-entity>
      </a-camera>

      </a-entity>
        <a-entity obj-model="obj: #dealer-obj; mtl: #dealer-mtl;" position="0 2.2 -4.2" scale="0.5 0.5 0.5" sound="src: url(sound/casinoBackgroundMusic.mp3); autoplay: true; loop: true;">
      </a-entity>

      <a-entity id="js--speechbubble" visible="false" obj-model="obj: #speechbubble-obj; mtl: #speechbubble-mtl;" position="2.2 3 -5" scale="0.8 0.8 0.8">
        <a-text id="js--text" color="black" scale="0.75 0.75 0.75" position="-1.5 -0.1 0.1"
                value="Welkom bij blackjack. Bij dit spel wordt \ner tegen een dealer gespeeld. Het doel\n is om een hoger puntenaantal dan de\n dealer te behalen zonder jezelf dood \nte kopen."
                shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json">
        </a-text>
        <a-plane id="js--nextButton" visible="false" color="white" value="volgende" height="0.4" width="1.3" position="-0.2 -0.9 0.4">
          <a-text color="black" shader="msdf" position="-0.52 -0.13 0.01" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Bold.json" value="volgende"></a-text>
      </a-plane>
      </a-entity>

      <a-entity
                id="js--50eu"
                obj-model="obj: #50eu-obj; mtl: #50eu-mtl;"
                position="-0.9 1.35 -3.50"
                scale="0.15 0.15 0.15"
                rotation="90 40 0"
                class="clickable chips"
                visible="false">
      </a-entity>

      <a-entity
                id="js--25eu"
                obj-model="obj: #25eu-obj; mtl: #25eu-mtl;"
                position="-0.9 1.35 -3.10"
                scale="0.15 0.15 0.15"
                rotation="90 40 0"
                class="clickable chips"
                visible="false">
      </a-entity>

      <a-entity
                id="js--10eu"
                obj-model="obj: #10eu-obj; mtl: #10eu-mtl;"
                position="-0.9 1.34=5 -2.70"
                scale="0.15 0.15 0.15"
                rotation="90 40 0"
                class="clickable chips"
                visible="false">
      </a-entity>

      <a-entity
                id="js--5eu"
                gltf-model="#5eu-obj"
                position="-0.9 1.35 -2.40"
                scale="0.15 0.15 0.15"
                rotation="90 40 0"
                class="clickable chips"
                visible="false">
      </a-entity>

      <a-entity
                id="js--cheats"
                obj-model="obj: #cheat-obj; mtl: #cheat-mtl;"
                position="1.5 3 5"
                scale="0.15 0.15 0.15"
                rotation="-90 0 0"
                visible="false"
                class="">
      </a-entity>

      <a-entity position ="0.09 1.35 -2.43" rotation="-65 0 0" scale="0.39 0.39">
        <a-text value="Saldo: "
                shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
                visible="false" class="chips" color="yellow">
        </a-text>
        <a-text id="js--geld" value="100"
                shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json"
                visible="false" class="chips" position="0.7 0 0" color="yellow"></a-text>
      </a-entity>

      <a-entity gltf-model="#blackjackTafel-obj"
          position="0 0 -3.2"
          scale="0.6 0.6 0.6"
          rotation="0 90 0">
      </a-entity>

      <a-entity obj-model="obj: #stoel-obj; mtl: #stoel-mtl;"
                position="-1.3 0 -2.2"
                scale="0.42 0.42 0.42"
                rotation="0 -140 0"
                class="js--chair">
      </a-entity>

      <a-entity obj-model="obj: #stoel-obj; mtl: #stoel-mtl;"
                position="0 0 -1.3"
                scale="0.42 0.42 0.42"
                rotation="0 -90 0"
                class="js--chair clickable">
      </a-entity>

      <a-entity obj-model="obj: #stoel-obj; mtl: #stoel-mtl;"
                position="1.3 0 -2.2"
                scale="0.42 0.42 0.42"
                rotation="0 -50 0"
                class="js--chair clickable">
      </a-entity>

      <!-- hardcoded kaarten -->
      <a-text class="js--kaartenwaardes" value="= 10" position="0.20 1.35 -2.89" rotation="-77 0 0" scale="0.32 0.32 0.32" visible="false"></a-text>
      <a-text class="js--kaartenwaardes" value="= 1 of 11" position="0.18 1.35 -2.52" rotation="-77 0 0" scale="0.3 0.3 0.3" visible="false"></a-text>
      <a-plane class="js--kaartenwaardes js--tutorialCards" src="https://deckofcardsapi.com/static/img/0H.png" scale="0.12 0.24 0.12" position="-0.35 1.35 -2.89" rotation="-70 0 0" visible="false"></a-plane>
      <a-plane class="js--kaartenwaardes js--tutorialCards" src="https://deckofcardsapi.com/static/img/JH.png" scale="0.12 0.24 0.12" position="-0.20 1.35 -2.89" rotation="-70 0 0" visible="false"></a-plane>
      <a-plane class="js--kaartenwaardes js--tutorialCards" src="https://deckofcardsapi.com/static/img/QH.png" scale="0.12 0.24 0.12" position="-0.05 1.35 -2.89" rotation="-70 0 0" visible="false"></a-plane>
      <a-plane class="js--kaartenwaardes js--tutorialCards" src="https://deckofcardsapi.com/static/img/KH.png" scale="0.12 0.24 0.12" position="0.100 1.35 -2.89" rotation="-70 0 0" visible="false"></a-plane>
      <a-plane class="js--kaartenwaardes js--tutorialCards" src="https://deckofcardsapi.com/static/img/AH.png" scale="0.11 0.22 0.11" position="0.09 1.35 -2.50" rotation="-70 0 0" visible="false"></a-plane>
      <a-plane value="" src="" id="js--dealerTutorialCard1" scale="0.5 0.75 0.5" position="-1.2 3 -4.6" visible="false"></a-plane>
      <a-plane value="" src="" id="js--dealerTutorialCard2" scale="0.5 0.75 0.5" position="-1.8 3 -4.6" visible="false"></a-plane>
      <a-plane value="" src="" id="js--dealerTutorialCard3" scale="0.5 0.75 0.5" position="-2.4 3 -4.6" visible="false"></a-plane>
      <a-plane value="" src="" id="js--playerTutorialCard1" scale="0.20 0.45 0.2" position="-0.35 1.35 -2.83" rotation="-80 0 0" visible="false"></a-plane>
      <a-plane value="" src="" id="js--playerTutorialCard2" scale="0.2 0.45 0.2" position="-0.11  1.35 -2.83" rotation="-80 0 0" visible="false"></a-plane>
      <a-plane value="" src="" id="js--playerTutorialCard3" scale="0.2 0.45 0.2" position="0.11  1.35 -2.83" rotation="-80 0 0" visible="false"></a-plane>

      <a-text id="js--text2"
              shader="msdf" font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Bold.json"
              scale="0.85 0.85 0.85" position="0.2 2 3" value="Welkom bij blackjack! \n Kijk naar een stoel en neem plaats." visible="true">
      </a-text>

      <a-plane color="#4d4330" width="20" height="10" rotation="0 90 0" position="-5 0 0"></a-plane>
      <a-plane color="#4d4330" width="20" height="10" rotation="0 -90 0" position="5 0 0"></a-plane>
      <a-plane color="#4d4330" width="15" height="10" rotation="0 0 0" position="0 0 -9"></a-plane>
      <a-plane color="#4d4330" width="15" height="10" rotation="0 -180 0" position="0 0 7"></a-plane>


      <a-sky color="silver"></a-sky>

      <a-plane width="20" height="20" rotation="-90 0 0" material="src: img/vloertexture3.jpg; repeat: 20 20;" position="0 0 0"></a-plane>
      <a-plane width="20" height="20"  rotation="90 0 0" material="src: img/ceiling.jpg; repeat: 20 20;" position="0 5 0"></a-plane>
      <!-- change scale naar 0.4 op mobiele versie in public -->
      <a-circle class="clickable" id="js--stand" color="red" value="pass" radius="0.3" position="-0.3 1.4 -2" rotation="-45 0 0" scale="0.2 0.2 0.2" visible="false">
        <a-text value="stand" color="black" position="-0.15 0 0" scale="0.5 0.5"></a-text>
      </a-circle>
      <a-circle class="clickable" id="js--hit" color="green" radius="0.3" position="0 1.4 -2" scale="0.2 0.2 0.2" rotation="-45 0 0" visible="false">
        <a-text value="hit" color="black" position="-0.09 0 0" scale="0.5 0.5"></a-text>
      </a-circle>

      <a-circle class="clickable" id="js--doubleDown" color="orange" radius="0.3" position="0.3 1.4 -2" scale="0.2 0.2 0.2" rotation="-45 0 0" visible="false">
        <a-text value="double down" color="black" position="-0.27 0 0" scale="0.4 0.4"></a-text>
      </a-circle>

      <!-- change position playerTotalCardValue z waarde naar -3.2 -->
      <a-text id="js--playersCardText" value="player's cards:" position="-0.5 1.5 -3.2" scale="0.5 0.5" rotation="-30 0 0" color="red" visible="false" font="mozillavr"></a-text>
      <a-text value="" id="js--playerTotalCardValue" position="0.3 1.55 -2.9" scale="0.5 0.5" rotation="-30 0 0" color="cyan" visible="false" font="mozillavr"></a-text>
      <a-plane value="" src="" class="js--playerCard" scale="0.20 0.45 0.2" position="-0.35 1.35 -2.69" rotation="-77 0 0" visible="false"></a-plane>
      <a-plane value="" src="" class="js--playerCard" scale="0.2 0.45 0.2" position="-0.11  1.35 -2.69" rotation="-77 0 0" visible="false"></a-plane>

      <a-text id="js--dealersCardText" value="dealer's cards:" position="-2.3 2.4 -5" visible="false" font="mozillavr"></a-text>
      <a-text value="" id="js--dealerTotalCardValue" position="-0.8 2.4 -5" visible="false" font="mozillavr"></a-text>
      <a-plane value="" src="" class="js--dealerCard" scale="0.5 0.75 0.5" position="-1.2 3 -4.6" visible="false"></a-plane>
      <a-plane value="" src="" class="js--dealerCard" scale="0.5 0.75 0.5" position="-1.8 3 -4.6" visible="false"></a-plane>
      <a-text id="js--whowon" value="" position="0.5 1.5 -2.9" scale ="0.5 0.5" color="green"></a-text>

      <a-plane id="js--insurance-plane" visible="false" width="3" height="1" color="white" position="0 2 -4">
        <a-text scale="0.5 0.5" position="-1.3 0.2 0" color="black" value="De eerste kaart van de dealer is een aas, wilt u verzekeren? (dit kost de helft van uw inzet)"></a-text>
        <a-text id="js--insurance-button-yes" class="clickable" scale="0.5 0.5" position="-0.3 -0.3 0" color="black" value="Ja"></a-text>
        <a-text id="js--insurance-button-no" class="clickable" scale="0.5 0.5" position="0.2 -0.3 0" color="black" value="Nee"></a-text>
      </a-plane>

    </a-scene>
  </body>
</html>
